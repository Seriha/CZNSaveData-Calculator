<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Chaos Zero Nightmare Save Data Calculater</title>
  <link rel="stylesheet" href="./css/savedata.css">
</head>
<body>
  <div class="container">
    <h1>Chaos Zero Nightmare 存檔計分器 V1.0.0</h1>

    <section class="tier-section">
      <div class="tier-row">
        <div class="tier-label">
          Tier：
          <span id="tierValue">1</span>
        </div>
        <input type="range" id="tier" min="1" max="15" value="1" />
        <div class="tier-info">
          上限：<span id="tierLimit">30</span> pt
        </div>
      </div>
      <div class="tier-info" style="margin-top:6px;">
      </div>
    </section>

    <section class="characters" id="characters">
      <div class="character">
        <h2>角色 1
          <div class="char-pt">
            <span class="char-pt-value">0</span> pt
          </div>
        </h2>
        <div class="char-layout">
          <div class="char-cards">

            <div class="new-card">
              <div class="card-title">+</div>
              <div class="card-control">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="character">
        <h2>角色 2
          <div class="char-pt">
            <span class="char-pt-value">0</span> pt
          </div>
        </h2>
        <div class="char-layout">
          <div class="char-cards">

            <div class="new-card">
              <div class="card-title">+</div>
              <div class="card-control">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="character">
        <h2>角色 3
          <div class="char-pt">
            <span class="char-pt-value">0</span> pt
          </div>
        </h2>
        <div class="char-layout">
          <div class="char-cards">

            <div class="new-card">
              <div class="card-title">+</div>
              <div class="card-control">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="./js/savedata.js"></script>
</body>
</html>
